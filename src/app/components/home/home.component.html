<div id="header">
    <img src="../../../assets/logo.png" alt="Logo da empresa Tindin">
    <h1>Boas vindas, {{nome}}</h1>
    <button (click)="adicionar()">Adicionar Quiz</button>
</div>

<app-add-quiz></app-add-quiz>

<div id="content">
    <div *ngFor="let l of lista" id="{{l._id}}" class="quiz">
        <img src="../../../assets/quiz.jpg" alt="Imagem ilustrativa de vários matérias escolares">

        <div class="buttons">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18.363 8.464l1.433 1.431-12.67 12.669-7.125 1.436 1.439-7.127 12.665-12.668 1.431 1.431-12.255 12.224-.726 3.584 3.584-.723 12.224-12.257zm-.056-8.464l-2.815 2.817 5.691 5.692 2.817-2.821-5.693-5.688zm-12.318 18.718l11.313-11.316-.705-.707-11.313 11.314.705.709z"/></svg>Editar</button>
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm.456-11.429l-4.528 4.528 5.658 5.659 4.527-4.53-5.657-5.657z"/></svg>Excluir</button>
        </div>

        <div class="text">
            <h3>{{l.title}}</h3>
            <p><strong>Descrição:</strong> {{l.description}}</p>
            <p><strong>Dificuldade:</strong> {{l.level || "EMPTY"}}</p>
            <p><strong>Tipo:</strong> {{l.type}}</p>
        </div>
    </div>
</div>
